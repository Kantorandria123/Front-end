<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <span class="d-none d-lg-block">Beauty Care Admin</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Connecter avec votre compte</h5>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="yourUsername" required>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Mot de passe</label>
                      <input type="password" [(ngModel)]="mdp" [ngModelOptions]="{standalone: true}" class="form-control" id="yourPassword" required>
                    </div>
                    <div class="col-12">
                        <label for="yourPassword" class="form-label">RÃ´le</label>
                        <select [(ngModel)]="role_id" [ngModelOptions]="{standalone: true}" class="form-select" aria-label="Default select example">
                            <option *ngFor="let role of roles" [value]="role._id">{{role.nom}}</option>
                          </select>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit" (click)="loginEmployee()">Login</button>
                    </div>
                  </form>

                </div>
            </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
