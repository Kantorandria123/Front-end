<main>
    <div class="container">

      
      <section id="menu" class="menu">
        <div class="container" data-aos="fade-up">
          <div class="d-flex justify-content-center py-4">
            <a href="index.html" class="logo d-flex align-items-center w-auto">
              <span class="d-none d-lg-block">Beauty Care Admin</span>
            </a>
          </div><!-- End Logo -->

          <ul class="nav nav-tabs d-flex justify-content-center" data-aos="fade-up" data-aos-delay="200">

            <li class="nav-item">
              <a class="nav-link active show" data-bs-toggle="tab" data-bs-target="#menu-starters">
                <h4 class="text-primary mb-3">Employés</h4>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" data-bs-target="#menu-breakfast">
                <h4 class="text-primary mb-3">Manager</h4>
              </a>

          </ul>

          <div class="tab-content" data-aos="fade-up" data-aos-delay="300">

            <div class="tab-pane fade active show" id="menu-starters">
              <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                  <div class="card mb-3" >

                    <div class="card-body">

                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Connecter en tant qu'employés</h5>
                      </div>

                      <form class="row g-3 needs-validation" novalidate>

                        <div class="col-12">
                          <label for="yourUsername" class="form-label">Email</label>
                          <div class="input-group has-validation">
                            <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="yourUsername" required>
                          </div>
                        </div>

                        <div class="col-12">
                          <label for="yourPassword" class="form-label">Mot de passe</label>
                          <input type="password" [(ngModel)]="mdp" [ngModelOptions]="{standalone: true}" class="form-control" id="yourPassword" required>
                        </div>
                        <div class="col-12">
                          <button (click)="loginEmployee()" class="btn btn-primary w-100" type="submit" >Login</button>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="tab-pane fade team" id="menu-breakfast">

              <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                  <div class="card mb-3" >

                    <div class="card-body">

                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Connecter en tant que manager</h5>
                      </div>

                      <form class="row g-3 needs-validation" novalidate>

                        <div class="col-12">
                          <label for="yourUsername" class="form-label">Email</label>
                          <div class="input-group has-validation">
                            <input type="text" [(ngModel)]="emailManager" [ngModelOptions]="{standalone: true}" class="form-control" id="email" required>
                          </div>
                        </div>

                        <div class="col-12">
                          <label for="yourPassword" class="form-label">Mot de passe</label>
                          <input type="password" [(ngModel)]="mdpManager" [ngModelOptions]="{standalone: true}" class="form-control" id="password" required>
                        </div>
                        <div class="col-12">
                          <button (click)="loginManager()" class="btn btn-primary w-100" type="submit" >Login</button>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>

    </div>
  </main><!-- End #main -->
