<app-header></app-header>
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Listes des rendez-vous</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th data-type="date" data-format="YYYY/DD/MM">
                      Date et Heure
                    </th>
                    <th>Description</th>
                    <th>Service</th>
                    <th>Client</th>
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let rdv of rendezvous">
                    <td>{{rdv.daty | dateFormat }} Ã  {{rdv.horaire}}</td>
                    <td>{{rdv.description}}</td>
                    <td>{{rdv.service_info.nom}}</td>
                    <td>{{rdv.client_info.nom}}</td>
                  </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
<app-footer></app-footer>
