<app-header></app-header>
<div class="container-fluid position-relative  py-5">
    <div class="mx-auto text-center mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 800;">
        <h1 class="text-primary display-1">Paiement!</h1>
    </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="tab-header">
                <h3 class="text-dark fw-bold mb-3">Les rendez-vous pris</h3>
              </div>
            <div id="modules">
                
                    <div class="row card-body justify-content-center">
                        <div class="card border-primary col-lg-4 col-md-6 mb-3 mx-3" *ngFor="let item of todo" cdkDrag cdkDragHandle cdkDropList id="todo" [cdkDropListConnectedTo]="['done']" [cdkDropListData]="todo" (cdkDropListDropped)="drop($event)">
                            <div class="card-header bg-transparent border-primary text-dark">Header</div>
                            <div class="card-body text-success">
                              <h5 class="card-title">Success card title</h5>
                              <p class="card-text">{{item}}</p>
                            </div>
                            <div class="card-footer bg-transparent border-primary text-dark">Footer</div>
                          </div>
                    </div>
                 
            </div>
          </div>
      
          <div class="col-sm-6" style="margin-bottom: 10px;">
            <div class="tab-header">
                <h3 class="text-dark fw-bold mb-3">Payer ici!</h3>
              </div>
            <div class="dropzone"  cdkDropList id="done" [cdkDropListConnectedTo]="['todo']" [cdkDropListData]="done" (cdkDropListDropped)="drop($event)">
                <button class="btn-primary btn-primary-outline-0 py-3 px-5" style="position: absolute;bottom:15px;right:150px;">Payer</button>
            </div>
            
          </div>
        </div>
      </div>

</div>
  
<app-footer></app-footer>
