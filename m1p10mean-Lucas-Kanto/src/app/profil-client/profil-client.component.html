<app-header></app-header>
<div class=" container-fluid RSVP-form py-5" >
    <div class="main-body" *ngFor="let cliente of client">
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    
                    <div class="mt-3">
                      <h4 class="fw-bold"> {{cliente.nom}} </h4>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-3">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <!-- <h6 class="mb-0"><i class="fa fa-history" aria-hidden="true"></i>Consulter mon historique de rendez-vous</h6> -->
                    <a class="text-dark" [routerLink]="['/historique']" data-toggle="modal" data-target="#exampleModalLong"><i class="fa fa-history text-primary" aria-hidden="true"></i> Consulter mon historique de rendez-vous</a>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <a class="text-dark"> <i class="fa fa-money-bill text-primary"></i>Mon solde</a>
                    <span class="text-secondary">{{cliente.argent | currency:'USD':'symbol':'1.2-2'}}</span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0 fw-bold">Nom</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{cliente.nom}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0 fw-bold">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{cliente.email}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0 fw-bold">Phone</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{cliente.phone}}
                    </div>
                  </div>
                  <hr>
                  <hr>
                 
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-primary btn-primary-outline-0 py-3 px-5 " style="border-radius: 30px;"  target="__blank"  [routerLink]="['/']" >Modifier mon profil</a>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
    </div>

    <app-footer></app-footer>
