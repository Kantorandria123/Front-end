<app-header></app-header>
<div class=" container-fluid RSVP-form py-5" >
    <div class="main-body" *ngFor="let cliente of client">
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    
                    <div class="mt-3">
                      <h4 class="fw-bold"> {{cliente.nom}} </h4>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-3">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <!-- <h6 class="mb-0"><i class="fa fa-history" aria-hidden="true"></i>Consulter mon historique de rendez-vous</h6> -->
                    <a class="text-dark" [routerLink]="['/historique']" data-toggle="modal" data-target="#exampleModalLong"><i class="fa fa-history text-primary" aria-hidden="true"></i> Consulter mon historique de rendez-vous</a>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <a class="text-dark"> <i class="fa fa-money-bill text-primary"></i>Mon solde</a>
                    <span class="text-secondary">{{cliente.argent | currency:'USD':'symbol':'1.2-2'}}</span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0 fw-bold">Nom</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{cliente.nom}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0 fw-bold">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{cliente.email}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0 fw-bold">Phone</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{cliente.phone}}
                    </div>
                  </div>
                  <hr>
                  <hr>
                 
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-primary btn-primary-outline-0 py-3 px-5 " data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" style="border-radius: 30px;"  target="__blank" >Modifier mon profil</a>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <div class="collapse py-5" id="collapseExample">
            <div class=" RSVP-form" id="cookiesPopup">
              <div style="text-align:center;">
                  <p class="fw-bold" style=" margin-bottom: 15px;font-family: 'Great Vibes', cursive;font-size:40px;color:#fd5d5d">Beauty Care</p>
              </div>
              <div class=" container-fluid container ">
                  <div class="p-5 border-secondary position-relative" style="border-style: double;">
                      <div class="fw-bold text-primary bg-white d-flex align-items-center justify-content-center position-absolute border-secondary p-2 wow fadeIn" data-wow-delay="0.1s" style="width: 75%; border-style: double; top: 0; left: 50%; transform: translate(-50%, -50%);">
                          Modifier Votre profil
                      </div>
                      <form>
                          <div class="row gx-4 gy-3">
                              <div class="col-lg-12 wow fadeIn" data-wow-delay="0.1s">
                                  <div class="form-group">
                                      <label for="Examplename" class="form-label text-dark fw-bold">Votre nom</label>
                                      <input name="nom"   type="text" [(ngModel)]="cliente.nom"  class="form-control py-3 border-0 text-dark" placeholder="Votre nom">
                                  </div>
                                  <div class="form-group">
                                      <label for="Examplename" class="form-label text-dark fw-bold">Votre email</label>
                                      <input name="email"   type="text" [(ngModel)]="cliente.email"  class="form-control py-3 border-0 text-dark" placeholder="Votre email">
                                  </div>
                                  <div class="form-group">
                                      <label for="Examplename" class="form-label text-dark fw-bold">Votre numéro de téléphone</label>
                                      <input name="phone"   type="text" [(ngModel)]="cliente.phone" class="form-control py-3 border-0 text-dark" placeholder="Votre numéro de téléphone">
                                  </div>
                              </div>
                              <!-- <div class="col-lg-12" data-wow-delay="0.1s">
                                  <div class="form-group">
                                      <label for="Examplename" class="form-label text-dark fw-bold">Votre email</label>
                                      <input name="email"   type="text"  class="form-control py-3 border-0 text-dark" placeholder="Votre email">
                                  </div>
                              </div>
                              <div class="col-lg-12" data-wow-delay="0.1s">
                                  <div class="form-group">
                                      <label for="Examplename" class="form-label text-dark fw-bold">Votre numéro de téléphone</label>
                                      <input name="phone"   type="text"  class="form-control py-3 border-0 text-dark" placeholder="Votre numéro de téléphone">
                                  </div>
                              </div> -->
                              <div class="col-12 text-center wow fadeIn" data-wow-delay="0.1s">
                                  <button  class="btn btn-primary btn-primary-outline-0 py-3 px-5" (click)="updateClient()">Modifier</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
        </div>
 
        
        </div>
    </div>
 
    <app-footer></app-footer>
